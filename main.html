<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form id="userForm">
		<label>First Name:</label>
		<input type="text" name="First Name" id="firstName" required><br><br>

		<label>Last Name:</label>
		<input type="text" name="Last Name" id="lastName" required><br><br>

		<label>Phone Number:</label>
		<input type="text" name="Phone Number" id="phoneNumber" required><br><br>

		<label>Email ID:</label>
		<input type="email" name="Email ID" id="emailId" required><br><br>

		<button type="submit">Submit</button>
	</form>

	<script src="./script.js"></script>
</body>
</html>
